<HTML>

<HEAD>
	<TITLE>EasyPlayer</TITLE>
	<script type="text/javascript">


		function startplay() {
			var obj = document.getElementById("EasyPlayerOcx");
			var url = document.getElementById("url").value;
			var rendertype = document.getElementById("rendertype").checked ? 1 : 0;
			var rtpovertcp = document.getElementById("rtpovertcp").checked ? 1 : 0;
			var cache = document.getElementById("cache").value;
			var playsound = document.getElementById("playsound").checked ? 1 : 0;
			var showtoscale = document.getElementById("showtoscale").value;
			var showsatic = document.getElementById("showsatic").checked ? 1 : 0;

			var ret = obj.Start(url, rendertype, rtpovertcp, cache, showtoscale, playsound, showsatic);


			//alert(url+";"+rendertype+";"+rtpovertcp+";"+cache+";"+ret);

		}

		function stopplay() {
			//alert("Close()!!!!!");
			var obj = document.getElementById("EasyPlayerOcx");

			obj.Close();
		}

	</script>
</HEAD>

<BODY>
	<center>
		EasyPlayer Plugin Example
		<p></p>


		<OBJECT ID="EasyPlayerOcx" WIDTH=100% HEIGHT=100% CLASSID="CLSID:C826A1CE-34E6-4BB1-B844-681E7AC98D9A">

		</OBJECT>

		界面信息
		<br> RTSP URL:
		<input type="text" name="url" id="url" VALUE="rtmp://live.hkstv.hk.lxdns.com/live/hks" /> 缓存：
		<input type="text" name="cache" id="cache" size=25 value="3" /> 按比例显示：
		<input type="text" name="showtoscale" id="showtoscale" size=25 value="1" />
		<br> 显示码率信息：
		<input type="checkbox" name="showsatic" id="showsatic" checked="checked" /> RenderFormat:
		<input type="checkbox" name="rendertype" id="rendertype" VALUE="0" checked="checked" /> UDP Over TCP:
		<input type="checkbox" name="rtpovertcp" id="rtpovertcp" size=25 value="1" checked="checked" /> 采用硬解码：
		<input type="checkbox" name="harddecode" id="harddecode" checked="checked" /> 播放声音：
		<input type="checkbox" name="playsound" id="playsound" type="checked" />

		<br>



		<button type="button" onclick="startplay();">Start</button>
		<button type="button" onclick="stopplay();">Stop</button>

	</center>
</BODY>

</HTML>
