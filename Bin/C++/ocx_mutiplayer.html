<HTML>
<HEAD>
<TITLE>EasyPlayer</TITLE>
<script type="text/javascript">
	

	function startplay(){
		
		var obj = document.getElementById("EasyPlayerOcx");
		var url = document.getElementById("url").value;
		var rendertype = document.getElementById("rendertype").value;
		var rtpovertcp = document.getElementById("rtpovertcp").value;
		var cache = document.getElementById("cache").value;
		var playsound = document.getElementById("playsound").value;
		var showtoscale= document.getElementById("showtoscale").value;
		var showsatic = document.getElementById("showsatic").value;

		start(url, rendertype, rtpovertcp, cache, showtoscale,playsound,showsatic);
		//alert(url+";"+rendertype+";"+cache+";"+showtoscale);
	}

	function stopplay(){
		//alert("Close()!!!!!");
		for(var i = 1; i <= 4; ++i){
			var obj = document.getElementById("obj"+i);
			obj.Close();
		}
	}

	function start(url, rendertype, rtpovertcp, cache, showtoscale,playsound,showsatic){
		for(var i = 1; i <= 4; ++i){
			var obj = document.getElementById("obj"+i);
			obj.Start(url, rendertype, rtpovertcp, cache, showtoscale,playsound,showsatic);
		}
	}
	
</script>
</HEAD>
